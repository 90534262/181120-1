<h1><font face="標楷體">全球最大海洋保護區遭否決</font></h1>
<h2><font face="微軟正黑體">綠色和平守護南極項目主任 Frida Bengtsson 表示：「在南極成立全球最大保護區，本來是個歷史契機去守護野外生態、抗衡氣候變化，保護全球海洋。<br>22個委員會成員前來真誠磋商，可惜逼切保護海洋的科學建議，卻受到毫不科學的干預。」<br/></font></h2>
<font face="細明體">
「部份代表團如中國及俄羅斯，未有提出具科學基礎的反對理據，反而採取大量修訂、拉布等拖延策略，消耗真正商討守護南極議案的時間。唯一曙光，<br>來自綠色和平在『守護南冰洋之旅』期間鑒定的脆弱海洋生態系統<br/>（Vulnerable Marine Ecosystems, VMEs），獲得認可加以保護。」
</font>
